kind: pipeline
name: default

steps:
  - name: tag
    image: node:11
    environment:
        GITHUB_API_KEY:
          from_secret: rubykube_bot_creds
    commands:
      - git config --global user.name "kite-bot"
      - git config --global user.email "support@rubykube.io"
      - git remote add authenticated-origin https://kite-bot:$GITHUB_API_KEY@github.com/${DRONE_REPO}
      - git fetch
      - yarn config set version-git-message "[ci Skip] Bump %s"
      - yarn version --patch -y
      - git push authenticated-origin customer/grx
      - git push --tags authenticated-origin customer/grx
      - git describe --tags $(git rev-list --tags --max-count=1) > .tags
    when:
      branch:
        - customer/grx
      event:
        - push

  - name: "Build container"
    image: plugins/gcr
    settings:
      repo: gcr.io/helios-stage/mock-stage
      json_key:
        from_secret: grx_mock_gcp_creds_base64
    when:
      branch:
        - customer/grx
      event:
        - push

  - name: deploy
    image: rubykube/mock-cloud:v0.0.1
    environment:
      WEBHOOK_JWT_SECRET:
        from_secret: mockserver_webhook_secret
      WEBHOOK_URI:
        from_secret: mockserver_webhook_uri
    commands:
      - export latest_image=gcr.io/helios-stage/mock-stage:$(cat .tags)
      - cd /home/app
      - bundle exec rake payload:send[$latest_image,$WEBHOOK_URI]
    when:
      branch:
        - customer/grx
      event:
        - push
